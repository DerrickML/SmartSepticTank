<!DOCTYPE html>
<html>
<head>
	<title>
    Vertical Spline Chart Example - JavaScript Chart by DataViz Charts
</title>
	<link rel="stylesheet" type="text/css" href="../../css/dataviz.chart.css" />
	<link rel="stylesheet" type="text/css" href="../../themes/le-frog/styles.css" />
	<script src="../../js/dataviz.chart.min.js" type="text/javascript"></script>
	
    <script lang="javascript" type="text/javascript">
        
            var chart = new DataViz.Chart({
                title: { text: 'Vertical Spline Chart' },
                tooltips: { type: 'shared' },
                animation: { duration: 1 },
                axes: [
                    {
                        type: 'category',
                        location: 'left',
                        categories: ['A', 'B', 'C', 'D', 'E', 'F', 'G']
                    }
                ],
                series: [
                    {
                        type: 'verticalSpline',
                        title: 'Series 1',
                        data: [62, 70, 68, 58, 52, 60, 48]
                    },
                    {
                        type: 'verticalSpline',
                        title: 'Series 2',
                        data: [56, 30, 62, 65, 40, 36, 70]
                    }
                ]
            });
        chart.write('container');
    </script>

</head>
<body>
    <div>
        <div id="container" style="width: 500px; height: 300px;">
        </div>
    </div>
</body>
</html>
